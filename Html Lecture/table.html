<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Table Lessons</h1>

    <table border="1" cellpadding="20" cellspacing="0">
        <thead>
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Age</th>
                <th>Education</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Kyaw Kyaw</td>
                <td>22</td>
                <td>Bachelor</td>
            </tr>

            <tr>
                <td>2</td>
                <td>Aung Aung</td>
                <td>23</td>
                <td>B.S.C</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Age</th>
                <th>Education</th>
            </tr>
        </tfoot>
    </table>

    <br>

    <h1>Invoices</h1>

    <table border="1" cellpadding="25" cellspacing="0">
        <thead>
            <tr>
                <th>No</th>
                <th>Name</th>
                <th>Price</th>
                <th>QTY</th>
                <th>Total</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>Cola</td>
                <td>2800</td>
                <td>2</td>
                <td>5600</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Fried Chicken</td>
                <td>5000</td>
                <td>4</td>
                <td>20000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Grand Total</td>
                <td rowspan="2">25600</td>
            </tr>
            <tr>
                <td colspan="4">Tax</td>
                <!-- <td>500</td>  -->
            </tr>
        </tfoot>

    </table>
</body>
</html>
